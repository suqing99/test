<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model的使用</title>
</head>
<body>
    <div id="app">
        <h3>vue中使用v-model指令来实现表单元素和数据的双向绑定</h3>       
        <input type="text" v-model='msg' name="" id="">
        {{msg}}

        <h3>v-model原理：本质上包括两个操作</h3>
        <ol>
            <li>v-bind绑定一个value属性</li>
            <li>v-on指令给当前元素绑定ipnut事件</li>
        </ol>
        <!-- 第一种 -->
        <input type="text" :value="msg" @input=valueChange name="" id="">
        <!-- 第二种 -->
        <input type="text" :value='msg' @input='msg = $event.target.value'>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg: 'v-model指令'
        },
        methods:{
             // 第一种  用event对象获取input里面的值
            valueChange(event){
               this.msg = event.target.value // 把新的value值 赋值给 当前msg
            }
        }
    })
</script>
