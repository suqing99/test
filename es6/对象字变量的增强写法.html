<script> 
    //对象字变量
    //const = obj = new object()
    const obj = {
        name: 'what',
        age: 13,
        hello:function(){
            console.log('你最近好吗！')
        }
    }


    // 1.属性的增强写法
    const names = '小明';
    const height = '190'
    //ES5的写法
    const objs = {
        names:names,
        height:height
    }
    console.log(objs)
    //es6的写法
    const objES6={
        names,
        height
    }
    console.log(objES6)


    // 2.函数的增强写法
    //ES5
    const objfun = {
        run:function(){},
        fun:function(){}
    }
    const objfun = {
        run(){},
        fun(){}
    }


   
</script>
