<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <h3>什么时候使用const?</h3>
    <p>当我们修饰的标识符不会被再次赋值时，就可以使用const来保证数据的安全性</p>
</body>
</html>
<script>
    // 1.当const被赋值后 就不可以修改
    // const a = 20;
    //  a = 1;
    // console.log(a); //报错：不可以修改

    // 2.在使用const一定标识符必须要赋值
    const b = 2;
    console.log(b);  //2

    //  3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
        name: 'su',
        age: 11,
        height: 180
    }
    //obj = {name: 'abc'} // 报错
    obj.name = 'abc';
    console.log(obj.name); //abc
</script>
