<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定style</title>
</head>
<body>
    <div id="app">
        <h2 :style="{fontSize:size, color:'red'}">{{msg}}</h2>
        <h2 :style="{fontSize:fontsize + 'px'}">{{msg}}</h2>

        <hr>
        <h3 :style=[bg,color]>{{name}}</h3>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:'v-bind动态绑定style(对象用法)',
            size:'50px',
            fontsize:10,
            
            name:'动态绑定Style(数组用法)',
            bg:{background:'red'},
            color:{color:'#fff'}
        }
    })
</script>
