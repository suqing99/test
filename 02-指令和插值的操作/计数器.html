<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h4>当前计数:{{counter}}</h4>
        <!-- <button @click='counter--'>-</button>
        <button @click='counter++'>+</button> -->
        <button v-on:click='sub'>-</button>
        <button v-on:click='add'>+</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            add:function(){
                console.log('add被执行')
                this.counter++
            },
            sub:function(){
                console.log('sub被执行')
                this.counter--
            }
        },
      
    })
</script>
