<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <!-- v-show: 当条件为false时，v-show只是给我们的元素添加行内样式：display:noen -->
        <!-- 使用次数高时，使用v-show -->
        <h3 v-show='false'>v-show显示存在DOM中</h3>

        <!-- v-if: 当条件为false时，包含v-if指令的元素，根本就不会存在DOM中 -->
        <!-- 当使用一次时，就使用v-if -->
        <h3 v-if="isIf">v-if隐藏时 不是存在DOM 中</h3>


        <h3 v-show='isShow'>{{msg}}</h3>
        <button @click='bt'>按钮</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app =  new Vue({
        el:"#app",
        data:{
            isIf:false,
            msg:'显示或隐藏',
            isShow:true
        },
        methods:{
            bt(){
                this.isShow = !this.isShow
            }
        }

    })
</script>
