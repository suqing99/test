<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if和v-else的使用</title>
</head>
<body>
    <div id="app">
        <h3 v-if='isShow'>{{msg}}</h3>
        <h2 v-else>isShow为false时，显示我</h2>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:'if和else的使用',
            isShow:false
        }
    })
</script>
