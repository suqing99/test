<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录切换案例</title>
</head>
<body>
    <div id="app">
        <span v-if='isUser'>
            <label for="username">用户名字</label>
            <!-- key 标识符 随着切换而切换 -->
            <input type="text" name="username" id="username" key='username'>
        </span>
        <span v-else> 
            <label for="useremail">用户邮箱</label>
            <input type="email" name="useremail" id="useremail" key='useremail'>
        </span>
        <button @click='bt'>切换类型</button>
        <button @click='isUser = !isUser'>切换类型2</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            isUser:true
        },
        methods:{
            bt(){
                this.isUser = !this.isUser
            }
        }
    })
</script>
