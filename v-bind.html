<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{width: 100px;}
        .active{color:red}
        .line{color: aqua;}
        .activecolor{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <img :class="img" :src="imgUrl" alt="">
        <a :href="url">b站</a>
        <!-- :class 对象用法 -->
        <h3 :class="{active: isActive, line: isLine}">{{msg}}</h3>
        <!-- 放入函数里面 -->
        <h3 :class="getClass()">{{msg}}</h3>
        <!-- 数组用法 -->
        <h3 :class="[actives, lines]">{{msg}}</h3>
        <!-- 数组里面用方法 -->
        <h3 :class="arrayClass()">{{msg}}</h3>
        <button @click="bt">点击</button>


        <hr>
        <ul><li :class="licolor == index? 'activecolor': ''" v-for="(item,index) in movies" @click="libt(index)" >{{index}}--{{item}}</li></ul>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',

        data:{
            imgUrl:'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1600426765530&di=e28a24228572d054717239afbc65e176&imgtype=0&src=http%3A%2F%2Fa0.att.hudong.com%2F18%2F56%2F14300000958002128488569856508.jpg',
            url:'https://space.bilibili.com/426780075/favlist',
            img:'img',
            msg:'点击变颜色',
            isActive:true,
            isLine: false,
            actives:'aa',
            lines:"bb",
            movies:['狐妖小红娘', '海王', '武庚纪', '火影忍者'],
    
            licolor:0// 0为默认选择第一个，-1为不选择
        },
        methods:{
            bt:function(){
                this.isActive = !this.isActive
                this.isLine = !this.isLine
            },
            getClass:function(){
                return {
                    active: this.isActive, line: this.isLine
                }
                
            },
            arrayClass:function(){
                return [this.actives, this.lines]
                
            },
            libt:function(index){
                this.licolor =index //// 把当前点击元素的index，赋值给licolor
            }
            
        }
    })
</script>
