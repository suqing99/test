<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on的基本使用</title>
</head>
<body>
    <div id="app">
        <button v-on:click='add'>+</button>
        {{num}}
        <button @click='sub'>-</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            add(){
                this.num ++
            },
            sub(){
                this.num--
            }
        }
    })
</script>
