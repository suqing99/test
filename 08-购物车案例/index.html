<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车案例</title>
    <style>
        table{
            border: 1px solid #e9e9e9;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th,td{
            padding: 8px 16px;
            border: 1px solid #e9e9e9;
            text-align: left;
        }
        th{
            background: #f7f7f7;
            color: #5c6b77;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
                <tr v-for='item in books'>
                    <td v-for='value in item' >{{value}}</td>
                    <td><button>删除</button></td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            books:[
              {
                  id:1,
                  name:"算法",
                  date:"2001-02",
                  price:55,
                  num:1
              },
              {
                  id:2,
                  name:"web",
                  date:"2001-02",
                  price:536,
                  num:1
              }
              ,{
                  id:3,
                  name:"编程大事",
                  date:"2043-02",
                  price:96,
                  num:1
              }
              ,{
                  id:4,
                  name:"艳社会功能",
                  date:"2021-02",
                  price:66,
                  num:1
              }

            ]
        }
    })
</script>
