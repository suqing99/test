<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-组件通信-父组件向子组件传递数据</title>
</head>
<body>
    <div id="app">
        <!-- 父组件中调用子组件 -->
        <cpn v-bind:pmovies="movies" :pmsg="msg"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h3>{{pmsg}}</h3>
            <ul>
                <li v-for='(index,item) in pmovies'>{{item}}-{{index}}</li>
            </ul>
        </div>
    </template>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //父组件传给子组件： props
    const cpn = {
        template:"#cpn",
        // 第一种：用数组
      //  props:['pmovies','pmsg'], //props属性里面使用是一个数组 当成变量

        // 第二种：对象 
        props:{
            // 1.类型的限制 （里面要放数据类型）
            // pmovies:Array, //必须写类型
            // pmsg: String,

            // 2.提供一些默认值
            pmsg:{
                type:String,
                default:"没有给值 就显示默认值",   //显示默认值
                required: true  // 设置required为true 是必须传入这个变量 不然会报错
            },
            // 类型是对象活着数组时， 默认值必须是一个函数
            pmovies:{
                type:Array,
                // 设置默认值
                default(){
                    return [
                        'ada','aaa'
                    ]
                }
            }


           
        },
        data(){
            return{

            }
        }
    }


    const app = new Vue({
        el:"#app",
        data:{
            movies:['海王','海贼王','海盗'],
            msg:'电影'
        },
        components:{
            cpn
        }
    })
</script>
