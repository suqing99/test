<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-父组件和子组件</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   

    // 1.创建第一个组件构造器对象 (子组件)
    const cpnC1 = Vue.extend({
        template: `
            <div>
                <h3>1.组件</h3>
                <ol>
                    <li>父组件</li>
                    <li>子组件</li>
                </ol>
            </div>
        `

    })

     // 2.创建第二个组件构造器对象 (父组件)
     const cpnC2 = Vue.extend({
        template: `
            <div>
                <h3>2.组件</h3>
                <ol>
                    <li>父组件</li>
                    <li>子组件</li>
                </ol>

                <cpn1></cpn1> 
                
            </div>
        `,
        components:{
            cpn1:cpnC1
        }
    })


    //根组件
    const app = new Vue({
        el:"#app",
        data:{},
        //注册组件
        components:{
            cpn2:cpnC2
        }
    })
    
</script>
