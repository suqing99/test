<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-组件通信父传子(props驼峰命名)</title>
</head>
<body>
    <div id="app">
        <!-- 这里不可以写驼峰命名 必须要转换 objName -> obj-name -->
        <cnp :obj-name = 'obj'>

        </cnp>
    </div>
    <template id="cnp">
        <div>
            <p>{{objName}}</p>
            <h3>{{suQing}}</h3>
        </div>
    </template>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    
    // 全局组件
// Vue.component('cnp',{
//     template:"#cnp",
//         props:{
//             objName: Object,
//             suQing:{
//                 type:String,
//                 default(){
//                     return '你好啊'
//                 }
//             }
//         }
//   })

    // 局部组件 父传子
    const cnp = {
        template:"#cnp",
        props:{
            objName: Object,
            suQing:{
                type:String,
                default(){
                    return '你好啊'
                }
            }
        }
    }

    const app = new Vue({
        el:"#app",
        data:{
            obj:{
                name:'大象',
                age:11
            }
        },
        // 局部组件
        components:{
            cnp
        }
    })
</script>
